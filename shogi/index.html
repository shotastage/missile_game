<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将棋ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>将棋ゲーム</h1>

        <div class="status">
            <div id="gameStatus">あなたの番です</div>
            <button id="resetButton">ゲームをリセット</button>
        </div>

        <div class="game-container">
            <div id="opponentCaptured" class="captured-pieces">
                <div class="captured-label">持ち駒</div>
                <div id="opponentCapturedGrid" class="captured-grid"></div>
            </div>

            <div class="board-container">
                <div class="rank-labels">
                    <div>一</div><div>二</div><div>三</div><div>四</div><div>五</div>
                    <div>六</div><div>七</div><div>八</div><div>九</div>
                </div>

                <div id="board" class="board"></div>

                <div class="file-labels">
                    <div>9</div><div>8</div><div>7</div><div>6</div><div>5</div>
                    <div>4</div><div>3</div><div>2</div><div>1</div>
                </div>
            </div>

            <div id="playerCaptured" class="captured-pieces">
                <div class="captured-label">持ち駒</div>
                <div id="playerCapturedGrid" class="captured-grid"></div>
            </div>
        </div>
    </div>

    <div id="promotionDialog" class="promotion-dialog">
        <div class="promotion-content">
            <p>駒を成りますか？</p>
            <div class="promotion-buttons"></div>
        </div>
    </div>

    <div id="gameOverDialog" class="game-over-dialog">
        <div class="game-over-content">
            <div id="gameOverMessage"></div>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
