<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将棋ゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "游明朝", YuMincho, "ヒラギノ明朝 ProN W3", "Hiragino Mincho ProN", "HG明朝E", "ＭＳ Ｐ明朝", "ＭＳ 明朝", serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
            font-weight: bold;
        }

        /* ゲームステータス */
        .status {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #4a5568;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #2d3748;
        }

        /* ゲーム画面のレイアウト */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin: 20px 0;
        }

        /* 将棋盤のスタイリング */
        .board-container {
            position: relative;
            background: #DEB887;
            padding: 20px;
            border: 8px solid #8B4513;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(9, 60px);
            grid-template-rows: repeat(9, 60px);
            gap: 1px;
            background: #000;
            border: 1px solid #000;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: #DEB887;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .cell:hover {
            background: #d4a76a;
        }

        .cell.selected {
            background: #f0d4a8;
        }

        .cell.valid-move {
            background: rgba(144, 238, 144, 0.5);
        }

        /* 駒のスタイリング */
        .piece {
            width: 54px;
            height: 54px;
            background: #FFE4B5;
            border: 1px solid #8B4513;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: transform 0.2s;
        }

        .piece.opponent {
            transform: rotate(180deg);
        }

        .piece:hover {
            transform: scale(1.05);
        }

        .piece.opponent:hover {
            transform: rotate(180deg) scale(1.05);
        }

        /* 持ち駒エリアのスタイリング */
        .captured-pieces {
            width: 200px;
            background: rgba(222, 184, 135, 0.3);
            padding: 10px;
            border-radius: 5px;
        }

        .captured-label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .captured-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        /* 段と筋のラベル */
        .rank-labels, .file-labels {
            display: flex;
            position: absolute;
            font-family: "游明朝", YuMincho, serif;
        }

        .rank-labels {
            flex-direction: column;
            right: -30px;
            top: 20px;
            height: calc(9 * 60px);
        }

        .file-labels {
            bottom: -30px;
            left: 20px;
            width: calc(9 * 60px);
        }

        .rank-labels div, .file-labels div {
            width: 30px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
        }

        /* 特殊効果 */
        .last-move {
            background: rgba(255, 255, 0, 0.2);
        }

        .check {
            background: rgba(255, 0, 0, 0.2);
        }

        .piece.promoted {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>将棋ゲーム</h1>

        <div class="status">
            <div id="gameStatus">あなたの番です</div>
            <button onclick="game.resetGame()">ゲームをリセット</button>
        </div>

        <div class="game-container">
            <!-- 相手の持ち駒 -->
            <div id="opponentCaptured" class="captured-pieces">
                <div class="captured-label">持ち駒</div>
                <div id="opponentCapturedGrid" class="captured-grid"></div>
            </div>

            <!-- 将棋盤 -->
            <div class="board-container">
                <!-- 段のラベル -->
                <div class="rank-labels">
                    <div>一</div>
                    <div>二</div>
                    <div>三</div>
                    <div>四</div>
                    <div>五</div>
                    <div>六</div>
                    <div>七</div>
                    <div>八</div>
                    <div>九</div>
                </div>

                <!-- 将棋盤 -->
                <div id="board" class="board"></div>

                <!-- 筋のラベル -->
                <div class="file-labels">
                    <div>9</div>
                    <div>8</div>
                    <div>7</div>
                    <div>6</div>
                    <div>5</div>
                    <div>4</div>
                    <div>3</div>
                    <div>2</div>
                    <div>1</div>
                </div>
            </div>

            <!-- プレイヤーの持ち駒 -->
            <div id="playerCaptured" class="captured-pieces">
                <div class="captured-label">持ち駒</div>
                <div id="playerCapturedGrid" class="captured-grid"></div>
            </div>
        </div>
    </div>

    <!-- プロモーションダイアログ -->
    <div id="promotionDialog" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
            <p>駒を成りますか？</p>
            <div style="margin-top: 15px;">
                <button onclick="game.handlePromotion(true)">はい</button>
                <button onclick="game.handlePromotion(false)">いいえ</button>
            </div>
        </div>
    </div>

    <!-- ゲーム終了ダイアログ -->
    <div id="gameOverDialog" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
            <div id="gameOverMessage"></div>
            <button onclick="game.resetGame()" style="margin-top: 15px;">新しいゲーム</button>
        </div>
    </div>

    <script type="module">
        import { ShogiGame } from './main.js';

        // ゲームのインスタンスを作成し、グローバルに公開
        window.game = new ShogiGame();

        // 盤面の初期化
        function initializeBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            // 9x9のマスを作成
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', (e) => window.game.handleCellClick(e));
                    board.appendChild(cell);
                }
            }
        }

        // DOMが読み込まれた後に初期化を実行
        document.addEventListener('DOMContentLoaded', initializeBoard);
    </script>
</body>
</html>
