<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .game-link {
            display: inline-block;
            padding: 15px 30px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            transition: background 0.3s;
        }

        .game-link:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/missile/" class="game-link">ミサイル防衛ゲーム</a>
        <a href="/tet/" class="game-link">シンプルブロック崩し</a>
    </div>
</body>
</html>
